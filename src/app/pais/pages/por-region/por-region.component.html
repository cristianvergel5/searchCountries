<div class="animate__animated animate__fadeIn animate_faster">
    <h3>Buscar por region <small> {{ regionActiva | titlecase}}</small></h3>

    <h5> Seleccione la region</h5>

    <div class="row">
        <div class="col">
            <!-- [class.btn-primary]=" region === regionActiva" -->
            <!--  [ngClass]="{
                'btn-primary' : regionActiva === region,
                'btn-outline-prymary' : regionActiva !== region
    
             }" -->

            <!-- condicion en el class ( ) es un if
             -->
            <button *ngFor="let region of regiones" [class]="getClaseCss(region)" (click)="activarRegion(region)">
                {{region | titlecase}}
            </button>


        </div>
    </div>
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
